<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar factura</title>
    {% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info"  style="background-color:	#7CFC00" >
       <ul class="navbar-nav mr-auto">
        <li class="nav-item active active">
            <a class="nav-link" href='/'>{{ Menu }}</a>
        </li>
        <li class="nav-item active active">
            <a class="nav-link" href='/listarproducto'>{{ Producto }}</a>
        </li>
        <li class="nav-item active active">
            <a class="nav-link" href='/listarcliente'>{{ Cliente }}</a>
        </li>
        </ul>
    </nav>
    <h1>Listado de factura</h1>
    <table class="table table-sm table-info table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cliente</th>
                <th>Fecha</th>
            </tr>
        </thead>

        <body>
            {% for factura in facturas %}
            <tr>
                <td>{{factura.id }}</td>
                <td>{{factura.cliente.nombre }}</td>
                <td>{{factura.fecha}}</td>
            </tr>
            {% endfor %}
        </body>

    </table>
</body>

</html>
